<div class = "container">
<input #nameserach class="form-control mr-sm-2" type="search" placeholder="Search by City Name" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0 bg-warning text-white" (click) = "setCityName(nameserach.value)">Search</button>
          <highcharts-chart
          [Highcharts]="highcharts"

          [options]="chartOptions"

          style="width: 100%; height: 400px; display: block;"
        ></highcharts-chart>
</div>
